<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Carbon Emission Calculator</h1>
        <input type="number" id="emissions" placeholder="Enter carbon emissions in tons" required>
        <button id="calculate">Calculate</button>
        <div id="results" class="hidden">
            <p>Carbon Credits: <span id="credits"></span></p>
            <p>Trees Needed: <span id="trees"></span></p>
            <button id="openCamera">Open Camera</button>
            <p id="location" class="hidden"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
